    <script>
        function uploadPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const board = document.getElementById('board');
                    
                    const emptyMsg = document.querySelector('.empty-msg');
                    if(emptyMsg) emptyMsg.remove();

                    // ì¹´ë“œ ì»¨í…Œì´ë„ˆ ìƒì„±
                    const newCard = document.createElement('div');
                    newCard.className = 'photo-card';
                    
                    // ëœë¤ ê°ë„ ì„¤ì • (-4 ~ 4ë„)
                    const randomRotate = (Math.random() * 8 - 4).toFixed(2);
                    newCard.style.transform = `rotate(${randomRotate}deg)`;

                    // í˜„ì¬ ë‚ ì§œ ìƒì„±
                    const now = new Date();
                    const dateString = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;

                    // ì¹´ë“œ ë‚´ë¶€ êµ¬ì¡°
                    newCard.innerHTML = `
                        <div class="pin"></div>
                        <button class="delete-btn" onclick="removeCard(event, this)">âœ•</button>
                        <img src="${e.target.result}" alt="ì¶”ì–µ ì‚¬ì§„">
                        <div class="card-memo" contenteditable="true" spellcheck="false">ê¸°ë¡ì„ ë‚¨ê²¨ë³´ì„¸ìš”..</div>
                        <div class="card-date">${dateString}</div>
                    `;

                    // ë³´ë“œ ë§¨ ì•ì— ì¶”ê°€
                    board.prepend(newCard);
                    
                    // ì…ë ¥ì°½ ì´ˆê¸°í™”
                    input.value = "";
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeCard(event, btn) {
            event.stopPropagation(); // ì¹´ë“œ í´ë¦­ ì´ë²¤íŠ¸ ë°©ì§€
            const card = btn.parentElement;
            card.style.transform = 'scale(0.8) translateY(20px)';
            card.style.opacity = '0';
            setTimeout(() => {
                card.remove();
                if (document.querySelectorAll('.photo-card').length === 0) {

                    board.innerHTML = '<p class="empty-msg">ì•„ì§ ë“±ë¡ëœ ì¶”ì–µì´ ì—†ìŠµë‹ˆë‹¤.</p>';
